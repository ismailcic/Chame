<!DOCTYPE html>
<html lang="tr">

<head>
    <link rel="stylesheet" href="css/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chame - Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script defer src="js/register.js"></script>
    <div class="bg">
        <img src="img/bg.jpg" alt="Background Image">
    </div>
    <style>
        .error-message {
            color: red;
            font-size: 10px;
            margin-top: 5px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .error-banner {
            color: red;
            font-size: 14px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="containerregister">
        <img src="img/6.jpg" class="Backgroundimage">        
        <div class="title" style="text-align: center;">Chame - Kayıt Ol</div>
        <form id="registerForm" method="post" action="sql/register.php">            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required />
                <div class="icon"><i class="fas fa-user"></i></div>
                <div class="underline"></div>
                <span id="usernameError" class="error-message"></span>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Parolanız" required />
                <div class="icon"><i class="fas fa-lock"></i></div>
                <div class="underline"></div>
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" name="password2" placeholder="Parolanızı Tekrarla"
                    required />
                <div class="icon"><i class="fas fa-lock"></i></div>
                <div class="underline"></div>
                <span id="confirmPasswordError" class="error-message"></span>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="E-posta Adresiniz" required />
                <div class="icon"><i class="fas fa-envelope"></i></div>
                <div class="underline"></div>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="input-box button">
                Zaten Hesabım <a href="index.html" style="color: whitesmoke;">var </a>(opsiyonel)
                <input type="submit" value="Kayıt Ol" />
            </div>
        </form>
        <div id="errorMessage" class="error-banner"></div>
        <div id="successMessage" class="success-message"></div>
    </div>
    <p style="font-size: 1px;">bu site ücretlidir</p>
</body>

</html>
